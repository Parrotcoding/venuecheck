<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Concert Entry Kiosk</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f0f4f8;
      --card: white;
      --primary: #7c4dff;
      --text: #333;
      --border-radius: 24px;
      --pill-radius: 999px;
    }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      min-height: 100vh;
    }

    .hidden { display: none; }

    /* === LOCK SCREEN === */
    #lock-screen {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 2rem;
    }

    /* âœ… CRITICAL FIX */
    #lock-screen.hidden {
      display: none;
    }

    .lock-inner {
      background: var(--card);
      padding: 2.5rem;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    .logo {
      width: 100%;
      max-width: 360px;
      margin: 0 auto 1.5rem;
      border-radius: var(--border-radius);
      display: block;
    }

    .locked-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .locked-sub {
      color: #666;
      font-size: 1rem;
    }

    /* === KIOSK === */
    .kiosk-wrap {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background: var(--card);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      border: 2px solid #ccc;
      border-radius: var(--pill-radius);
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--pill-radius);
      background: var(--primary);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .spinner {
      border: 6px solid #eee;
      border-top: 6px solid var(--primary);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin: 2rem auto 1rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 2rem auto;
    }

    .checkmark svg {
      width: 40px;
      height: 40px;
      stroke: var(--primary);
      stroke-width: 4;
      fill: none;
    }

    .welcome {
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--text);
    }
  </style>
</head>

<body>

  <!-- LOCK SCREEN -->
  <div id="lock-screen">
    <div class="lock-inner">
      <img class="logo" src="your-logo.png" alt="Concert Logo" />
      <div class="locked-title">Kiosk Locked</div>
      <div class="locked-sub">Please wait for staff to unlock</div>
    </div>
  </div>

  <!-- KIOSK -->
  <div class="kiosk-wrap">
    <div class="card" id="start-screen">
      <img class="logo" src="your-logo.png" alt="Concert Logo" />
      <button onclick="begin()">Click to Begin</button>
    </div>

    <div class="card hidden" id="name-screen">
      <h2>Enter your name</h2>
      <input type="text" id="name" />
      <button onclick="nextStep()">Next</button>
    </div>

    <div class="card hidden" id="phone-screen">
      <h2>Your registered phone number</h2>
      <input type="tel" id="phone" />
      <button onclick="startLoading()">Submit</button>
    </div>

    <div class="card hidden" id="loading-screen">
      <div class="spinner"></div>
      <div id="status-message">Checking access...</div>
    </div>

    <div class="card hidden" id="confirmation-screen">
      <div class="checkmark">
        <svg viewBox="0 0 24 24">
          <polyline points="4 12 10 17 20 7" />
        </svg>
      </div>
      <div class="welcome">Welcome to the concert!</div>
    </div>
  </div>

  <script>
    const LOCK_URL = "https://zwfucjsugrbjmcwhhcnj.supabase.co/functions/v1/status";
    const lockScreen = document.getElementById("lock-screen");

    async function checkLock() {
      try {
        const res = await fetch(`${LOCK_URL}?t=${Date.now()}`, { cache: "no-store" });
        const text = (await res.text()).trim().toLowerCase();

        if (text === "yes") {
          lockScreen.classList.remove("hidden");
        } else {
          lockScreen.classList.add("hidden");
        }
      } catch (err) {
        lockScreen.classList.remove("hidden");
        console.error("Lock check failed:", err);
      }
    }

    checkLock();
    setInterval(checkLock, 2000);

    /* === Kiosk Flow === */
    let step = 0;
    const steps = [
      "start-screen",
      "name-screen",
      "phone-screen",
      "loading-screen",
      "confirmation-screen"
    ];

    const messages = [
      "Communicating with database...",
      "Finding name...",
      "Checking access level...",
      "Finalizing credentials...",
      "Access granted."
    ];

    function begin() {
      nextStep();
    }

    function nextStep() {
      document.getElementById(steps[step]).classList.add("hidden");
      step++;
      document.getElementById(steps[step]).classList.remove("hidden");
    }

    function startLoading() {
      nextStep();

      const status = document.getElementById("status-message");
      let i = 0;

      const interval = setInterval(() => {
        if (i < messages.length) {
          status.textContent = messages[i++];
        } else {
          clearInterval(interval);

          document.getElementById("loading-screen").classList.add("hidden");
          document.getElementById("confirmation-screen").classList.remove("hidden");

          setTimeout(() => {
            document.getElementById("confirmation-screen").classList.add("hidden");
            step = 0;
            document.getElementById("name").value = "";
            document.getElementById("phone").value = "";
            document.getElementById("start-screen").classList.remove("hidden");
          }, 4000);
        }
      }, 900);
    }
  </script>

</body>
</html>
