<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Concert Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f0f4f8;
      --card: white;
      --primary: #7c4dff;
      --text: #333;
      --border-radius: 24px;
      --pill-radius: 999px;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: var(--card);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .logo {
      width: 100%;
      max-width: 300px;
      margin: 0 auto 1rem;
      border-radius: var(--border-radius);
      object-fit: cover;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      border: 2px solid #ccc;
      border-radius: var(--pill-radius);
      font-size: 1rem;
      outline: none;
    }

    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--pill-radius);
      background: var(--primary);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    canvas {
      border: 2px solid #ccc;
      border-radius: var(--border-radius);
      width: 100%;
      height: 200px;
      cursor: crosshair;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid var(--primary);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2rem auto;
      animation: pop 0.4s ease-out;
    }

    .checkmark svg {
      width: 40px;
      height: 40px;
      stroke: var(--primary);
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      animation: draw 0.6s ease forwards;
    }

    @keyframes draw {
      from { stroke-dasharray: 50; stroke-dashoffset: 50; }
      to { stroke-dasharray: 50; stroke-dashoffset: 0; }
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .hidden {
      display: none;
    }

    .welcome {
      font-size: 1.3rem;
      color: var(--text);
      font-weight: bold;
      opacity: 0;
      animation: fadein 1s 0.5s forwards;
    }

    @keyframes fadein {
      to { opacity: 1; }
    }

    .confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }

    .confetti-piece {
      width: 10px;
      height: 10px;
      position: absolute;
      background: red;
      animation: fall 2s linear forwards;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="start-screen">
    <img class="logo" src="your-logo.png" alt="Concert Logo" />
    <button onclick="nextStep()">Click to Begin</button>
  </div>

  <div class="card hidden" id="name-screen">
    <h2>Enter your name</h2>
    <input type="text" id="name" />
    <button onclick="nextStep()">Next</button>
  </div>

  <div class="card hidden" id="phone-screen">
    <h2>Your registered phone number</h2>
    <input type="tel" id="phone" />
    <button onclick="nextStep()">Next</button>
  </div>

  <div class="card hidden" id="sign-screen">
    <h2>Sign here</h2>
    <canvas id="signature"></canvas>
    <button onclick="nextStep()">Confirm Entry</button>
  </div>

  <div class="card hidden" id="confirmation-screen">
    <div class="checkmark">
      <svg viewBox="0 0 24 24"><polyline points="4 12 10 17 20 7" /></svg>
    </div>
    <div class="welcome">Welcome to the concert!</div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    let step = 0;
    const steps = ["start-screen", "name-screen", "phone-screen", "sign-screen", "confirmation-screen"];
    const canvas = document.getElementById("signature");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("load", resizeCanvas);

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mousemove", draw);

    canvas.addEventListener("touchstart", e => startDraw(e.touches[0]));
    canvas.addEventListener("touchend", endDraw);
    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      draw(e.touches[0]);
    }, { passive: false });

    function startDraw(e) {
      drawing = true;
      ctx.beginPath();
      draw(e);
    }

    function endDraw() {
      drawing = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX || e.pageX) - rect.left;
      const y = (e.clientY || e.pageY) - rect.top;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#333";
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.moveTo(x, y);
    }

    function nextStep() {
      document.getElementById(steps[step]).classList.add("hidden");
      step++;
      document.getElementById(steps[step]).classList.remove("hidden");

      if (step === steps.length - 1) {
        launchConfetti();
        setTimeout(() => {
          document.getElementById("confetti").innerHTML = "";
          document.getElementById(steps[step]).classList.add("hidden");
          step = 0;
          document.getElementById(steps[step]).classList.remove("hidden");
          document.getElementById("name").value = '';
          document.getElementById("phone").value = '';
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }, 5000);
      }
    }

    function launchConfetti() {
      const confetti = document.getElementById("confetti");
      confetti.innerHTML = '';
      for (let i = 0; i < 80; i++) {
        const piece = document.createElement("div");
        piece.className = "confetti-piece";
        const hue = Math.floor(Math.random() * 360);
        const left = Math.random() * 100;
        const delay = Math.random() * 1;
        const scale = Math.random() * 1 + 0.5;
        const rotate = Math.random() * 360;

        piece.style.left = `${left}%`;
        piece.style.backgroundColor = `hsl(${hue}, 100%, 60%)`;
        piece.style.animationDelay = `${delay}s`;
        piece.style.transform = `scale(${scale}) rotate(${rotate}deg)`;

        confetti.appendChild(piece);
      }
    }
  </script>
</body>
</html>
